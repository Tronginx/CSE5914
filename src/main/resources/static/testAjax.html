<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" defer></script>
</head>
<body>
<div class="modal-body">
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="img">
        <input type="button" value="上传" class="btn btn-outline-primary" onclick="uploadFile()"
               style="width: 30%;">
    </form>
</div>
<script>
    //上传文件
    function uploadFile() {
        //formData里面存储的数据形式，一对key/value组成一条数据，key是唯一的，一个key可能对应多个value
        var myform = new FormData();
        // 此时可以调用append()方法来添加数据
        myform.append('file', $("#img")[0].files[0]);
        //验证不为空
        var file = $("#img")[0].files[0];
        if (file == null) {
            alert("请选择文件");
            return false;
        } else {
            $.ajax({
                url: "/Aupload",
                type: "POST",
                data: myform,
                async: false,
                contentType: false,
                processData: false,
                success: function (result) {
                    console.log(result);
                    alert("上传成功！");
                    $("#div_show_img").html("<img id='input_img' src='" + result + "'>");
                    $("#imgPath").attr("value", result);
                    $("#div_upload").removeClass("show");
                },
                error: function (data) {
                    alert("系统错误");
                }
            });
        }
    }
</script>
</body>
</html>
